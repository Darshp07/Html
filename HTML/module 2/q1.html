<!-- 



1) Website:
A website is a collection of related web pages that are typically identified with a common domain name and are published on the World Wide Web. It can include a variety of content, such as text, images, videos, and interactive elements.

2)  Webpage:
A webpage is a single document or resource on the World Wide Web that is identified by a unique URL (Uniform Resource Locator). Webpages can contain various types of content, such as text, images, multimedia, and hyperlinks to other web pages.

3
)Web Browser:
A web browser is a software application used to access and view websites on the internet. Examples of web browsers include Google Chrome, Mozilla Firefox, Microsoft Edge, Safari, and others. Web browsers interpret and render the HTML, CSS, and JavaScript code of web pages to display them in a human-readable format.

4)Web Server:
A web server is a computer or software that stores, processes, and serves web pages to users over the internet. When a user requests a webpage by entering a URL in their web browser, the web browser sends a request to the web server hosting that page, and the server responds by sending the requested content back to the user's browser.

5) HTML (Hypertext Markup Language):
HTML is the standard markup language used to create and structure content on the World Wide Web. It consists of a series of elements represented by tags that define the structure of a webpage. HTML tags are used to indicate headings, paragraphs, links, images, and other elements on a webpage.

6)CSS (Cascading Style Sheets):
CSS is a style sheet language used for describing the presentation of a document written in HTML. It allows web developers to control the layout, appearance, and formatting of multiple web pages simultaneously. CSS separates the structure and content of a webpage from its visual presentation, making it easier to manage and maintain the design of a website. -->
